<!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none" id="paymentModal" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Launch demo modal
</button>
<button type="button" class="btn btn-primary d-none" id="WinnerDice" data-bs-toggle="modal"
    data-bs-target="#winnerModel">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="d-none" id="closeModel" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                <input type="number" class="form-control" [(ngModel)]="amount" (keypress)="checkNumberic($event)" placeholder="Enter Bet Amount">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="playGame()">Play</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="winnerModel" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true"
    data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                {{winnerColor}} Winner !!!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="playAgain()">Play Again</button>
            </div>
        </div>
    </div>
</div>
